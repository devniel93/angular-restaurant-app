<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40">    
        <div fxFlex *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">

                <mat-card-content>
                    <p>{{dish.description}}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button (click)="goBack()">BACK</button>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>

    <div fxFlex="40">
        <mat-list fxFlex *ngIf="dish">
            <h2>Comments</h2>
            <mat-list-item *ngFor="let dishdetail of dish.comments">
                <p matLine>
                    {{dishdetail.comment}}<br>
                </p>
                <p matLine>
                    {{dishdetail.rating}} Starts <br>
                </p>
                <p matLine>
                    -- {{dishdetail.author}} {{dishdetail.date | date}}
                </p>
            </mat-list-item>
        </mat-list> 
    </div>

</div>
