<!-- Task 1:
        1.3 - Update the template of the dishdetail component. -->
<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

<!-- Task 2:
        2.2 Use the Angular material card component to display the details of the dish. -->
    <div fxFlex="40">    
        <div fxFlex *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <!-- Task 2:
                        2.3 Use the Angular uppercase pipe to turn the dish's name into 
                        all uppercase letters in the card title. -->
                        <h3>{{dish.name | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">

                <mat-card-content>
                    <p>{{dish.description}}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>

    <!-- Task 3:
        3.1 Include a list of comments about the dish into the dishdetail template using
         the Angular material list component. -->   
    <div fxFlex="40">
        <mat-list fxFlex>
            <h2>Comments</h2>
            <mat-list-item *ngFor="let dishdetail of dish.comments">
                <p matLine>
                    {{dishdetail.comment}}<br>
                </p>
                <p matLine>
                    {{dishdetail.rating}} Starts <br>
                </p>
                <!-- Task 3:
                3.2 Display the date of the comment using the Angular date pipe. -->   
                <p matLine>
                    -- {{dishdetail.author}} {{dishdetail.date | date}}
                </p>
            </mat-list-item>
        </mat-list> 
    </div>

</div>
